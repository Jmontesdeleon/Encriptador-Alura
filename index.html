<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1 - Lógica de programación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Imagen del logo de Alura" class="logo">
    </header>
    <main class="mainContainer">
        <section class="leftContainer">
            <textarea id="rawText" class="rawText" placeholder="Ingrese el texto aquí" oninput="checkAnimation()" spellcheck="false"></textarea>
            <p class="restrictions" id="restrictions"><span class="emoji">&#x26D4;</span>Solo letras minúsculas y sin acentos</p>
            <div class="btnContainer">
                <input type="button" value="Encriptar" class="encryptBtn btn" id="encryptBtn">
                <input type="button" value="Desencriptar" class="decryptBtn btn" id="decryptBtn">
            </div>
        </section>
        <section class="rightContainer">
            <textarea id="result" class="result" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
            <input type="button" value="Copiar" class="copyBtn btn" id="copyBtn">
        </section>
    </main>
    <footer>
        <p>Desarrollado por Jairo Montes - Desafío 1 - Oracle One</p>
    </footer>

    <script src="script.js" ></script>
    
</body>
</html>
